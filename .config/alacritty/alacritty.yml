import: 
  - /home/josip/.config/alacritty/colors.yml

window:
  padding:
    x: 32
    y: 32

  dynamic_padding: true

  title: Alacritty
  dynamic_title: true

font:
  normal:
    family: Inconsolata
    style: Normal

  bold:
    family: Inconsolata
    style: Bold

  italic:
    family: Inconsolata
    style: Italic

  bold_italic:
    family: Inconsolata
    style: Bold Italic

  # depends on reso and scrn size lot....
  size: 14
  # size: 10

  offset:
    x: 0
    y: 2

draw_bold_text_with_bright_colors: false

background_opacity: 1

cursor:
  style: Block
  # vi_mode_style: None

  unfocused_hollow: true
  thickness: 0.10

# Live config reload (changes require restart)
live_config_reload: true

mouse:
  url:
    launcher:
      program: firefox
      args: []
    
    modifiers: None

key_bindings:
  # new term in cwd
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
